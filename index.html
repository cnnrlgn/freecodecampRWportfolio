<!DOCTYPE html>
<html>
  <head>
    <title>Project Display</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gulzar&family=Playfair+Display&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--DONT FORGET TO USE THE ABOVE STYLE FOR CSS -->

  </head>
  <body>
    <!-- START OF NAV -->
    <nav id="navbar">
      <ul id="nav-list">
        <li>
          <a href="#welcome-section">About</a>
        </li>
        <li>
          <a href="#projects">Projects</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <!-- END OF NAV -->

    <!-- Start of Welcome Section (doubles as about) -->
    <section id="welcome-section">
      <h1>I am Connor</h2>
      <p>Welcome to my portfolio site, this will be a hub for some of my projects.</p>
    </section>
    <!-- End of Welcome Section -->

    <!-- Start of Projects section -->
    <section id="projects" class="projects-section">
      <h2 class="projects-header">Notable Projects</h2>

      <div class="projects-grid">
        <!--Project One-->
        <a 
        href="https://cnnrlgn.github.io/dualipaportfolio/"
        target="_blank"
        class="project project-tile">
          <img 
          class="project-image"
          src="https://c4.wallpaperflare.com/wallpaper/120/667/589/dua-lipa-4k-download-pics-for-pc-wallpaper-preview.jpg"
          alt="Dua Lipa Portfolio Project"/>
          <p class="project-title">Dua Lipa Portfolio Site</p>
        </a>
        
        <!--Project Two-->
        <a
        href="https://cnnrlgn.github.io/Uni-Map/"
        target="_blank"
        alt="Uni Maps"
        class="project project-tile">
          <img
          class="project-image"
          src="https://images.unsplash.com/photo-1604357209793-fca5dca89f97?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
          alt="Uni Maps Project"/>
          <p class="project-title">Uni Maps Project</p>
        </a>

        <!--Project Three-->
        <a
        href="https://github.com/cnnrlgn/freecodecampRWDCSS"
        target="_blank"
        alt="freecodecamp.org project CSS"
        class="project project-tile">
          <img 
          class="project-image"
          src="https://image.shutterstock.com/image-illustration/css-code-on-dark-background-600w-1893752428.jpg"
          alt="css project"/>
          <p class="project-title">freeCodeCamp.org CSS Project</p>

        </a>
      </div>
      
    </section>
    <!-- End of Projects section -->

    <!-- START CONTACT SECTION -->

    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2>Let's work together...</h2>
        <p>How do you take your coffee?</p>
      </div>
      <div class="contact-links">
        <a
          href="https://facebook.com/freecodecamp"
          target="_blank"
          class="contact-details">
          <i class="fab fa-linkedin-square"></i> Linkedn
          </a>

        <a 
        id="profile-link" 
        href="https://github.com/cnnrlgn" 
        target="_blank" 
        class="contact-details">
        <i class="fab fa-github"></i> GitHub
        </a>

      </div>
    </section>

    <!-- END CONTACT SECTION -->
  </body>
</html>
